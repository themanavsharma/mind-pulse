<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Load the required checkout.js script -->
  <script src="https://www.paypalobjects.com/api/checkout.js" data-version-4></script>
  <!-- Load the required Braintree components. -->
  <script src="https://js.braintreegateway.com/web/3.39.0/js/client.min.js"></script>
  <script src="https://js.braintreegateway.com/web/3.39.0/js/paypal-checkout.min.js"></script>
</head>
<body>
  <!-- paypal button will be rendered here using Javascript -->
  <div class="Main">
    <div id="btn-paypal-checkout"></div>
    <script>
      window.addEventListener("load", function () {
          var cartItems = [{
              name: "Product 1",
              description: "Description of product 1",
              quantity: 1,
              price: 50,
              sku: "prod1",
              currency: "USD"
          }, {
              name: "Product 2",
              description: "Description of product 2",
              quantity: 3,
              price: 20,
              sku: "prod2",
              currency: "USD"
          }, {
              name: "Product 3",
              description: "Description of product 3",
              quantity: 4,
              price: 10,
              sku: "prod3",
              currency: "USD"
          }];
   
          var total = 0;
          for (var a = 0; a < cartItems.length; a++) {
              total += (cartItems[a].price * cartItems[a].quantity);
          }
   
          // Render the PayPal button
          paypal.Button.render({
   
              // Set your environment
              env: 'sandbox', // sandbox | production
   
              // Specify the style of the button
              style: {
                  label: 'checkout',
                  size: 'medium', // small | medium | large | responsive
                  shape: 'pill', // pill | rect
                  color: 'gold', // gold | blue | silver | black,
                  layout: 'vertical'
                  
              },
   
              // PayPal Client IDs - replace with your own
              // Create a PayPal app: https://developer.paypal.com/developer/applications/create
   
              client: {
                  sandbox: 'AfukC-TcTtcTRCWfbsy0oByamFRgTWLeTxwbQ1562nc5bGdpFNU4_vHy995wZkLYRqkatfpOvv47ickB'                
              },
   
              funding: {
                  allowed: [
                      paypal.FUNDING.CARD,
                      paypal.FUNDING.ELV
                  ]
              },
   
              payment: function(data, actions) {
                  return actions.payment.create({
                      payment: {
                          transactions: [{
                              amount: {
                                  total: total,
                                  currency: 'USD'
                              },
                              item_list: {
                                  // custom cartItems array created specifically for PayPal
                                  items: cartItems
                              }
                          }]
                      }
                  });
              },
   
              onAuthorize: function(data, actions) {
                  return actions.payment.execute().then(function() {
                      // you can use all the values received from PayPal as you want
                      console.log({
                          "intent": data.intent,
                          "orderID": data.orderID,
                          "payerID": data.payerID,
                          "paymentID": data.paymentID,
                          "paymentToken": data.paymentToken
                      });
   
                      paymentMade(data.orderID, data.payerID, data.paymentID, data.paymentToken);
  
                  });
              },
               
              onCancel: function (data, actions) {
                  console.log(data);
              }
   
          }, '#btn-paypal-checkout');
      });
      
  </script>
  
  <script src="script.js"></script>
  </div>
</body>
</html>
