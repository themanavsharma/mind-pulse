<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Library</title>
   <link rel="stylesheet" href="musicStyle.css">
</head>
<body>
   <div class="music-container">
       <div class="music-header">
           <button id="down-arrow" class="icon-button">&#9660;</button>
           <h2 class="now-playing">Now Playing</h2>
           <button id="menu-dots" class="icon-button">&#8942;</button>
       </div>
       <div class="album-art-container">
           <img src="path-to-your-album-art.jpg" alt="Album Art" class="album-art">
       </div>
       <div class="song-info">
           <div class="song-title">Select a song</div>
           <div class="artist-name">Artist Name</div>
       </div>
       <div class="music-controls">
           <button id="prev-btn" class="icon-button">&#9194;</button>
           <button id="play-btn" class="icon-button">&#9658;</button>
           <button id="next-btn" class="icon-button">&#9193;</button>
       </div>
       <div class="volume-container">
           <button id="volume-down" class="icon-button">&#128266;</button>
           <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01">
           <button id="volume-up" class="icon-button">&#128264;</button>
       </div>
   </div>
   <audio id="myAudio" preload="auto">
               <source src="Music/60-minutes-of-ultra-soft-noise-v2-25123.mp3" type="audio/mpeg">
               <source src="Music/gentle-ocean-waves-birdsong-and-gull-7109.mp3" type="audio/mpeg">
               <source src="Music/" type="audio/mpeg">
               <source src="Music/my-love-medium-177577.mp3" type="audio/mpeg">
               <source src="Music/rain-inside-a-car-113602.mp3" type="audio/mpeg">
               <source src="Music/relaxing-ocean-waves-high-quality-recorded-177004.mp3" type="audio/mpeg">
               <source src="Music/soft-piano-logo-141290.mp3" type="audio/mpeg">
               <source src="Music/wind__artic__cold-6195.mp3" type="audio/mpeg">
               Your browser does not support the audio element.
           </audio>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
