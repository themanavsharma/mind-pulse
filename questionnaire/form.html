<div>

<div class="container mt-sm-5 my-1">
  <div id="status" style="color:whitesmoke;"></div>
  <div id="QSection">
    <div class="container mt-sm-5 my-1">
      <div class="question ml-sm-5 pl-sm-5 pt-2">
          <div class="py-2 h5">
              <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail:</label>

                      <input type="email" id="email_address" class="form-control" name="email-address" required autofocus>

              </div>
          </div>
        </div>
      </div>
  </div>
    <div id="navbuttons" class="d-flex align-items-center pt-3">
        <div id="prev"> <button class="btn btn-primary" onclick="previous()">Previous</button> </div>
        <div id="next" class="ml-auto mr-sm-5"> <button class="btn btn-success" onclick="next()">Next</button> </div>
    </div>
</div>
