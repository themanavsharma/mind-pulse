<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mental Hack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="formStyle.css">
    <script src="formApp.js" async defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <!-- Google Fonts -->
    </header>

    <section>
        <div class="container mt-sm-5 my-1">
            <div id="status" style="color:red;"></div>
            <div id="QSection">
                <div class="question-ml-sm-5-pl-sm-5-pt-2">
                    <div class="py-2 h5">
                        <div class="form-group row">
                            <div class="ml-auto mr-sm-5">
                                <button class="btn btn-success">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="navbuttons" class="d-flex align-items-center pt-3">
                <div id="prev">
                    <button class="btn btn-primary" onclick="previous()">Previous</button>
                </div>
                <div id="next" class="ml-auto mr-sm-5">
                    <button class="btn btn-success" onclick="next()">Next</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
